UserTableIAM:
  Effect: "Allow"
  Action:
    - dynamodb:Query
    - dynamodb:GetItem
    - dynamodb:PutItem
    - dynamodb:UpdateItem
    - dynamodb:Query
    - dynamodb:DeleteItem
    - dynamodb:Scan
    - dynamodb:BatchWriteItem

  Resource:
    - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.USER_TABLE_NAME}"
    - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.USER_TABLE_NAME}/index/*"
