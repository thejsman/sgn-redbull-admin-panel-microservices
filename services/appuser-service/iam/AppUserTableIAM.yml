AppUserTableIAM:
  Effect: "Allow"
  Action:
    - dynamodb:Query
    - dynamodb:GetItem
    - dynamodb:Scan
   
  Resource:
    - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.AppUserTableName}"
    - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.AppUserTableName}/index/*"
