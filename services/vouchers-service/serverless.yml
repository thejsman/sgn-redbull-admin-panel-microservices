service: admin-voucher-service
useDotenv: true
frameworkVersion: "3"

plugins:
  - serverless-bundle
  - serverless-domain-manager
provider:
  name: aws
  runtime: nodejs14.x
  memorySize: 256
  stage: ${opt:stage, 'dev'}
  region: ${self:custom.region.${sls:stage}}

  environment:
    VOUCHER_TABLE_NAME: VoucherTable-${sls:stage}

  iam:
    role:
      statements:
        - ${file(iam/VoucherTableIAM.yml):VoucherTableIAM}

resources:
  Resources:
    VoucherTable: ${file(resources/VoucherTable.yml):VoucherTable}

functions:
  createVoucher:
    handler: src/handlers/createVoucher.handler
    events:
      - http:
          method: POST
          path: /voucher/create
          cors: true
  updateVoucher:
    handler: src/handlers/updateVoucher.handler
    events:
      - http:
          method: PATCH
          path: /voucher/update
          cors: true
  voucherList:
    handler: src/handlers/vouchersList.handler
    events:
      - http:
          method: GET
          path: /voucher/list
          cors: true
  getVoucher:
    handler: src/handlers/getVoucher.handler
    events:
      - http:
          method: GET
          path: /voucher/get
          cors: true
  getVoucherById:
    handler: src/handlers/getVoucherByVoucherId.handler
    events:
      - http:
          method: GET
          path: /voucher/getById
          cors: true
  processPendingVouchers:
    handler: src/handlers/processPendingVouchers.handler
    events:
      - schedule: rate(3 hours)

custom:
  VoucherTableName: VoucherTable-${sls:stage}

  domains:
    dev: dev.sagoonlite.com
    testing: testing.sagoonlite.com
    staging: staging.sagoonlite.com
    prod: api.sagoon.com

  region:
    dev: eu-central-1
    testing: ap-southeast-1
    staging: ap-southeast-1
    prod: ap-south-1

  customDomain:
    domainName: ${self:custom.domains.${sls:stage}}
    certificateName: ${self:custom.domains.${sls:stage}}
    basePath: "admin"
    stage: ${sls:stage}
    createRoute53Record: true
    endpointType: "edge"

  authorizer:
    name: VerifyTokenARN
    arn:
      Fn::ImportValue: VerifyTokenARN
